# Protopad 9 Configuration
CONFIG_ZMK_KEYBOARD_NAME="Protopad 9"

# Enable BLE
CONFIG_BT=y
CONFIG_BT_CTLR=y

# Bluetooth settings
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=5

# Fix common pairing issues
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Disable sleep for USB testing (can interfere with BT)
CONFIG_ZMK_SLEEP=n

# Optional: Enable logging to debug Bluetooth issues
# CONFIG_ZMK_USB_LOGGING=y
# Uncomment to enable encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y